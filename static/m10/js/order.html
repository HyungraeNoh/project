<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>주문서작성</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/order.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
              $(document).on("click","button[name=addStaff]",function(){

                var addStaffText =  '<tr name="trStaff">'+

                    '   <td class="col-md-11" style="margin-battom:10px;">'+
                    '       <input type="text" class="textSize3" name="staff_item"  placeholder="품목">'+
                    '       <input type="text" class="textSize3" name="staff_price" placeholder="공급가" disabled>'+
                    '       <input type="text" class="textSize3 staff_contact" name="staff_contact" placeholder="수량">'+
                    '       <button class="btn btn-default" name="delStaff" style="width:13%; height:35px; border:1px solid black">삭제</button>'+
                    '   </td>'+
                    '</tr>'
                    '<br><br>';

                var trHtml = $( "tr[name=trStaff]:last" ); //last를 사용하여 trStaff라는 명을 가진 마지막 태그 호출
                trHtml.after(addStaffText); //마지막 trStaff명 뒤에 붙인다.
              });
              //삭제 버튼
              $(document).on("click","button[name=delStaff]",function(){

                  var trHtml = $(this).parent().parent();

                  trHtml.remove(); //tr 테그 삭제

              });
              // $('.staff_contact1').on('keyup'function(){
              //   $('label').empty();
              //   var amount = ($('.staff_contact1').val());
              //   $('label').append("총 "amount + " 개");
              // });
              $('.staff_contact1').on('keyup',function(e){
               var amount = $('.staff_contact1').val();
                $('label').attr(amount);
              });


            });

            function goBack() {
                  location.replace("./orderList.html")
                }
          //추가 버튼



      </script>
    </head>
    <body>
        <header>
            <h1>주문서 작성</h1>
        </header>
        <section>
            <div>
                <div class="center">
                  <div class="font_box marginBt">주문번호</div>
                  <input type="text" placeholder="orderCode" class="textSize2-2" id="orderCd" value="201907-1" disabled>
                </div>
                <div class="center">
                  <div class="font_box marginBt">등록번호</div>
                  <input type="text" placeholder="customer" class="textSize2-2" disabled>
                </div>
                <div class="center">
                  <div class="font_box marginBt">구매상품</div>
                    <button name="addStaff" class="buttonSize1">품목추가</button>
                    <table style="width:100%;">
                      <hr>
                        <tbody>
                            <tr name="trStaff">
                                <td class="tableSize1">
                                    <input type="text" class="textSize3" value=""  name="staff_name" placeholder="품목">
                                    <input type="text" class="textSize3 staff_price" name="staff_price" placeholder="공급가" disabled>
                                    <input type="text" class="textSize3 staff_contact1" name="staff_contact1" placeholder="수량">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                </div>
                <div class="center">
                    <div class="font_box marginBt">판매합계</div>
                    <div class="left">
                        <table border="1" class="tableSize">
                            <tr>
                                <th>주문수량</th>
                                <th>합  계</th>
                            </tr>
                            <tr>
                                <td>
                                  <input type="text" id="totalAmount" value="" name="totalAmount"><label for="totalAmount"></label>

                                </td>
                                <td>
                                  <input><label for="totalPrice"></label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="center width50">
                    <div class="font_box marginBt">등 록 인</div>
                    <input type="text" placeholder="writerNm" class="textSize1-2">
                </div>
                <div class="center width50 right" >
                    <div class="font_box marginBt">등록날짜</div>
                    <input type="date" class="textSize1-2">
                </div>
            </div>
            <div class="right">
                <div class="left">
                    <button onclick="goBack()">취  소</button>
                    <button>저  장</button>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </body>
</html>
