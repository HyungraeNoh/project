<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>purchase</title>
        <link rel="stylesheet" href="../css/purchase.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <script>
            $(document).ready(function(){
               $("#add").change(function(){
                   if($("#add").val() != ""){
                       var cnt = $("body li").length + 1;
                       var 상품 = $("#add").val();
                       var html = `<li>
                                    <div class="row-1">번호 : ${cnt}  |  상품 : ${상품}</div>
                                    <div class="row-2 dn">
                                        <div>
                                                <div>수  량</div>
                                                <input type="text" placeholder="amount"  class="textSize1">
                                            </div>
                                            <br>
                                            <div>
                                               <div>발주가</div>
                                                <input type="text" placeholder="price (￦)"  class="textSize1">
                                            </div>
                                            <br>
                                            <div>
                                                <div>발주상태</div>
                                                <input type="text" placeholder="state of purchase" class="textSize1">
                                            </div>
                                            <br>
                                            <div>
                                                <div>발주처</div>
                                                <input type="text" placeholder="client"  class="textSize1">
                                            </div>
                                            <br>
                                            <div>
                                                <div>메  모</div>
                                                <input type="text" placeholder="comment"  class="textSize1">
                                            </div>
                                            <div>
                                                <div>계약/지불조건</div>
                                                <textarea class="textSize2" placeholder="Terms of payment"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </li>`;
                       $("#body").append(html);
                       $(".row-2").addClass("dn");

                       $("body li .row-1").off().on("click", function(){
                           var index = $("body li .row-1").index(this);
                           var check = true;

                           if($(".row-2").eq(index).attr("class").indexOf("dn") < 0)
                           {
                               $(".row-2").addClass("dn");
                               check = false;
                           }
                           if(check) {
                                $(".row-2").addClass("dn");
                                $(".row-2").eq(index).removeClass("dn");
                           }
                       });
                   }
               })
            });

            function goBack() {
              location.replace("./totalPurchase.html")
            }
        </script>
    </head>
    <body>
        <div>
            <h1>상품구매</h1>
            <hr>
            <br>
            <div>
                <div class="center">
                    <div class="font_box">판매합계</div>
                    <div >
                        <table border="1" class="tableSize">
                            <tr>
                                <th>공급가</th>
                                <th>합  계</th>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="price (￦)"></td>
                                <td><input type="text" placeholder="totalPrice (￦)"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="center width50">
                    <div class="font_box marginBt">작 성 자</div>
                    <input type="text" placeholder="writerNm" class="textSize1-2">
                </div>
                <div class="center width50 right" >
                    <div class="font_box marginBt">등 록 일</div>
                    <input type="date" class="textSize1-2">
                </div>
            </div>
            <div class="center">
                <div class="font_box">발주상품</div>
                <br>
                <select id="add" class="textSize3">
                    <option value="">발주매입</option>
                    <option value="냉장고">냉장고</option>
                    <option value="TV">TV</option>
                    <option value="빔">빔</option>
                    <option value="콤퓨터">콤퓨터</option>
                </select>
                <ul id="body"></ul>
            </div>
        </div>
        <hr>
        <footer>
            <div class="right">
                <div class="left">
                    <button onclick="goBack()">취  소</button>
                    <button>저  장</button>
                </div>
            </div>
        </footer>
    </body>
</html>
